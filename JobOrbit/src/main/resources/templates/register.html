<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <meta charset="UTF-8"/>
    <title>Sign Up</title>
</head>

<body>
<section class="content">
    <div class="row">
        <div class="col-6">
            <h2 class="logo">hotdevjobs <span class="logo_com">.com</span></h2>
        </div>
        <div class="col-6">
            <h1>Create User Account</h1>
            <form th:action="@{/register/new}" th:object="${user}" method="post">
                <div class="form-group">
                    <input type="email" placeholder="Email" th:field="*{email}" class="form-control" required />
                </div>

                <div class="form-group">
                    <input type="password" placeholder="Password" th:field="*{password}" class="form-control" required />
                </div>

                <div class="form-group">
                    <label>Select User Type</label>
                    <select class="form-control" th:field="*{userType}" required>
                        <option value="">-- Select --</option>
                        <option th:each="userType : ${getAllTypes}" th:value="${userType.userTypeId}" th:text="${userType.userTypeName}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        </div>
    </div>
</section>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
